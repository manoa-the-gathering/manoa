<template name="Home_Page">

  <div class="ui two row main container">
    <div class="centered row">
      <img class="ui fluid image" src="/images/manoa90.png" style="padding:70px 70px 10px">

    </div>
    <div class="centered row">
      <div class="ui text container" style="text-align: center;">
        <!-- submit event or href to CAS -->
        {{#if currentUser}}
        <button class="ui button play">Play now</button>
        {{else}}
        <button class="ui button play cas-login">Play now</button>
        {{/if}}
      </div>
      <div class="push"></div>
    </div>
  </div>


</template>
