<template name="Chat_Page">

  <div class="ui two row main container">
    <div class="centered row">
      <img class="ui left image item" src="/images/manoav2.png" style="padding: 20px; height: 100px">
      <div class="ui info container">


        <ul>
          {{#each recentMessages}}
            <li>
              <div class="username">{{username}}</div>
              <div class="message">{{text}}</div>
            </li>
          {{/each}}
        </ul>
        <footer>

          <form class = "new-message" style="color:black">
            <input type="text" name="text" placeholder="Add a message" />
          </form>

        </footer>


      </div>

    </div>

    <div class="centered row">
      <div class="push"></div>
    </div>


  </div>


</template>
