<template name="Chat_Page">

  <div class="ui two row main container">
    <div class="centered row">
      <img class="ui left image item" src="/images/manoav2.png" style="padding: 20px; height: 100px">
      <div class="ui info container">


        <ul class="message-window" style="margin-left: 15%; margin-right:15%">
          {{#each recentMessages}}
          {{> message}}
          {{/each}}
        </ul>

        <!--<footer>-->
        <form class="new-message" style="margin-left: 19%; margin-right:19%">
          <input type="text" name="text" placeholder="Add a message" autocomplete="off" style="color:black"/>
        </form>
        <!--</footer>-->


      </div>

    </div>

    <div class="centered row">
      <div class="push"></div>
    </div>


  </div>


</template>
<template name="message">
  <li class="message">
    <div class="username">{{username}}</div>
    <div class="message-text">{{messageText}}</div>
  </li>
</template>
